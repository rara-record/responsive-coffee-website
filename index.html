<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive coffee website</title>

    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- header -->
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>

        <h1 class="logo">
            <a href="index.html">
                coffee
                <i class="fas fa-mug-hot"></i>
            </a>
        </h1>

        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Review</a></li>
            <li><a href="#">Book</a></li>
        </ul>

        <a href="#" class="btn">BooK A Table</a>
    </header>
    <!-- home -->
    <section class="home">
        <div class="inner">
            <div class="text-box">
                <h2 class="text">fresh coffee in the morning</h2>
                <a href="#" class="btn">buy one now</a>
            </div>
            <figure>
                <img src="img/home-img-1.png" alt="main-home-image">
            </figure>
        </div>
        <div class="img-slider">
            <article>
                <img src="img/home-img-1.png" alt="slider img1">
            </article>
            <article>
                <img src="img/home-img-2.png" alt="slider img2">
            </article>
            <article>
                <img src="img/home-img-3.png" alt="slider img3">
            </article>
        </div>
    </section>
    <!-- about -->
    <section class="about"></section>
    <!-- menu -->
    <section class="menu"></section>
    <!-- review -->
    <section class="review"></section>
    <!-- book -->
    <section class="book"></section>
    <!-- footer -->
    <footer class="footer"></footer>
</body>

</html>
